<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Police Hub Interface</title>
  <link rel="stylesheet" href="css/alpha.css">
</head>
<body>
  <div class="container" id="dispatchContainer">
    <div class="header">
      <div>
        <h1>Police Hub</h1>
      </div>
      <div class="header-right">
        <span class="count">6</span>
        <div class="menu-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="resize-handle resize-handle-top"></div>
    <div class="resize-handle resize-handle-right"></div>
    <div class="resize-handle resize-handle-bottom"></div>
    <div class="resize-handle resize-handle-left"></div>
    <div class="resize-handle resize-handle-corner-tl"></div>
    <div class="resize-handle resize-handle-corner-tr"></div>
    <div class="resize-handle resize-handle-corner-bl"></div>
    <div class="resize-handle resize-handle-corner-br"></div>

    <div class="radio-list" id="radioList">
      <div class="menu-item" onclick="toggleDuty()">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12" y2="16"/>
        </svg>
        Toggle Duty
      </div>
      <div class="menu-item" onclick="changeCallsign()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 20h9"/>
          <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
        </svg>
        Change Callsign
      </div>
      <div class="menu-item" onclick="takeDispatch()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M21 16V8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z"/>
          <polyline points="7,10 12,15 17,10"/>
        </svg>
        Take Dispatch
      </div>
      <div class="menu-item" onclick="takeCommander()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
          <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
          <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"/>
          <path d="M12 21c0-1-1-3-3-3s-3 2-3 3 1 3 3 3 3-2 3-3"/>
        </svg>
        Take Commander
      </div>
      <div class="menu-item" onclick="openChat()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        Chat
      </div>
      <div class="menu-item" onclick="executeCommand('cameras')">
        <svg class="icon" viewBox="0 0 24 24">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
          <path d="M16 3h-8v4h8V3z"/>
        </svg>
        Cameras
      </div>
      <div class="menu-item" id="brakeButton" onclick="toggleBrake()">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 12h8"/>
        </svg>
        Brake
      </div>
      <div class="menu-item" onclick="toggleMoveMode()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M5 9l-3 3 3 3"/>
          <path d="M9 5l3-3 3 3"/>
          <path d="M15 19l3-3 3 3"/>
          <path d="M19 9l3 3-3 3"/>
          <path d="M2 12h20"/>
          <path d="M12 2v20"/>
        </svg>
        Move & Resize
      </div>
      <div class="menu-item" onclick="closeMenu()">
        <svg class="icon" viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
        Close Menu
      </div>

      <div id="officersList">
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal" id="callsignModal">
    <div class="modal-content">
      <div class="modal-header">Change Callsign</div>
      <div class="modal-body">
        <input type="text" class="modal-input" id="callsignInput" placeholder="Enter new callsign...">
      </div>
      <div class="modal-buttons">
        <button class="modal-button secondary" onclick="closeModal('callsignModal')">Cancel</button>
        <button class="modal-button primary" onclick="updateCallsign()">Update</button>
      </div>
    </div>
  </div>

  <div class="modal" id="chatModal">
    <div class="modal-content">
      <div class="modal-header">Unit Chat</div>
      <div class="modal-body">
        <div class="chat-container" id="chatContainer">
          <!-- Real chat messages will appear here -->
        </div>
        <div class="chat-input-container">
          <input type="text" class="modal-input chat-input" id="chatInput" placeholder="Type message...">
          <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="modal-button secondary" onclick="closeModal('chatModal')">Close</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="js/alpha.js"></script>
</body>
</html>
